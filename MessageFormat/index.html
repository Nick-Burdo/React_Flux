<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen basic template generated by Tizen Web IDE"/>

    <title>Tizen Web IDE - Tizen - Tizen basic Application</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    
	<script type="text/javascript" src="js/lib/messageformat.js"></script>
	<script type="text/javascript" src="js/lib/locales/en.js"></script>
	<script type="text/javascript" src="js/lib/locales/pl.js"></script>
	<script type="text/javascript" src="js/lib/locales/ru.js"></script>
	<script type="text/javascript" src="js/lib/handlebars.js"></script>
	<script type="text/javascript" src="js/lib/jquery-2.0.3.js"></script>
    
    <script type="text/javascript" src="js/main.js"></script>
   	<script id="template" type="text/x-handlebars-template">
    <p>{{i18n "Tizen found APPS_COUNT applications." APPS_COUNT=appsCount}}</p>
	<p>{{i18n "NAME added CONTACTS_COUNT contacts to their address book." NAME=name CONTACTS_COUNT=contactsCount GENDER=gender}}</p>
	<p>{{i18n "You've made CALLS_COUNT calls." CALLS_COUNT=callsCount GENDER=gender}}</p>
	<p>{{i18n "You have NOTIFICATIONS_COUNT notifications." NOTIFICATIONS_COUNT=notificationsCount}}</p>
	</script>
</head>

<body>
	<h1>Message Format</h1>
	<form>
		<label class="label" for="name">Name:</label>
		<input type="text" name="name" id="name" value="Noname">
		<label class="label">Gender:</label>
		<div><input type="radio" name="gender" id="male" value="male" checked><label class="radio" for="male">male</label></div>
		<div><input type="radio" name="gender" id="female" value="female"><label class="radio" for="female">female</label></div>
		<label class="label" for="notifications">Notifications count:</label>
		<input type="text" name="notifications" id="notifications" value="0">
		<label class="label">Language:</label>
		<div><input type="radio" name="language" id="en" value="en"><label class="radio" for="en">english</label></div>
		<div><input type="radio" name="language" id="pl" value="pl" checked><label class="radio" for="pl">polish</label></div>
		<div><input type="radio" name="language" id="ru" value="ru"><label class="radio" for="ru">russian</label></div>
	</form>
	<div id="stats"></div>
</body>
</html>
